<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>duck</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

    <link rel="icon" href="/03-talking-duck/images/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    
    <div class="container">
        <div class="logo">
            <img src="./icone-app/logo.png" alt="">
        </div>
        <div class="container-main">
            <textarea name="" id="textarea" cols="30" rows="10" placeholder="scrivi qui..."></textarea>
        </div>
        <div class="controls">
            <button class="button"><img src="./03-talking-duck/images/play.png" alt=""></button>
            <div class="pitch-controls">
                <label>pitch</label>
                <input type="range" min="0.1" max="2" step="0.01" name="" id="">
            </div>
        </div>

        <figure>
            <img class="static-duck" src="./03-talking-duck/images/talking-duck-static.png" alt="static duck">
            <img class="animated-duck" src="./03-talking-duck/images/talking-duck-animated.gif" alt="animated duck">
        </figure>
    </div>

<script src="script.js"></script>
</body>
</html>
